<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyberion RP Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0e0e0e;
      color: #eee;
    }
    .login-box, .signup-box, .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box, .signup-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00f0ff;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #00f0ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .chat-container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #111;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar h3 {
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .sidebar button {
      display: flex;
      align-items: center;
      background: #222;
      margin: 5px 0;
      padding: 8px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    .sidebar button img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .sidebar button.active {
      background: #00f0ff;
      color: #000;
      font-weight: bold;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: #1a1a1a;
    }
    .chatroom {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
    }
    .sendbar {
      display: flex;
    }
    .sendbar input {
      flex: 1;
      margin-right: 10px;
    }
    .character-locked {
      color: #f00;
      font-size: 0.9em;
      margin-top: 10px;
    }
    .chat-user {
      font-weight: bold;
      color: #0ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login" class="active">
    <div class="login-box">
      <h2>Enter Username</h2>
      <input id="username" placeholder="Username" /><br />
      <button onclick="submitAuth()">Enter</button>
      <p style="margin-top:10px; font-size: 0.9em;"><a href="https://docs.google.com/forms/d/e/1FAIpQLSfxD-aSS9bBj2GzrhaZ3FoZhDKcr6B1gz6M5CMVYyA14MeRxA/viewform?usp=dialog" target="_blank" style="color:#0ff">Request Account</a></p>
      <p style="margin-top:10px; font-size: 0.9em; cursor:pointer; color:#0ff" onclick="adminBypass()">Admin Debug Mode</p>
    </div>
  </div>

  <div id="chat" style="display:none">
    <div class="chat-container">
      <div class="sidebar">
        <h3>Characters</h3>
        <div id="charList"></div>
        <h3>Locations</h3>
        <div id="locList"></div>
      </div>
      <div class="main">
        <div id="roomHeader">Select a room</div>
        <div class="chatroom" id="chatroom"></div>
        <div class="sendbar">
          <input id="messageInput" placeholder="Type message..." disabled />
          <button onclick="sendMessage()" disabled id="sendBtn">Send</button>
        </div>
        <div class="character-locked" id="lockedMsg" style="display:none">
          Request @definitely.kevin in Discord for a character!
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let characters = [];
    let chatrooms = [];
    let messages = [];
    let selectedCharacter = null;
    let selectedRoom = null;

    const API_BASE = 'https://sheets.livepolls.app/api/spreadsheets/3f3f36a9-ffa1-453e-b4f1-57bd92e4d55c';

    async function submitAuth() {
      const user = document.getElementById('username').value.trim();
      try {
        const res = await fetch(`${API_BASE}/Users`);
        const data = await res.json();
        const users = data.data || [];
        const found = users.find(u => u.username === user);
        if (!found) return alert('User not found. Use the Request Account link to sign up.');
        currentUser = user;
        loadApp();
      } catch (e) {
        alert('Error retrieving users.');
        console.error(e);
      }
    }

    function adminBypass() {
      currentUser = 'Admin';
      loadApp();
    }

    async function loadApp() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('chat').style.display = 'flex';
      await fetchData();
      renderSidebar();
    }

    async function fetchData() {
      const charRes = await fetch(`${API_BASE}/Characters`);
      const charJson = await charRes.json();
      characters = charJson.data || [];

      const locRes = await fetch(`${API_BASE}/Chatrooms`);
      const locJson = await locRes.json();
      chatrooms = locJson.data || [];

      const msgRes = await fetch(`${API_BASE}/Messages`);
      const msgJson = await msgRes.json();
      messages = msgJson.data || [];
    }

    function renderSidebar() {
      const charDiv = document.getElementById('charList');
      charDiv.innerHTML = '';
      const userChars = characters.filter(c => c.username === currentUser);
      if (userChars.length === 0) {
        document.getElementById('lockedMsg').style.display = 'block';
      } else {
        document.getElementById('lockedMsg').style.display = 'none';
        userChars.forEach(char => {
          const btn = document.createElement('button');
          btn.innerHTML = `<img src="${char['pfp link']}" alt="pfp"> ${char.character}`;
          btn.className = selectedCharacter && selectedCharacter.name === char.character ? 'active' : '';
          btn.onclick = () => {
            selectedCharacter = { name: char.character, pfp: char['pfp link'] };
            renderSidebar();
          };
          charDiv.appendChild(btn);
        });
      }

      const locDiv = document.getElementById('locList');
      locDiv.innerHTML = '';
      chatrooms.forEach(loc => {
        const btn = document.createElement('button');
        btn.textContent = `${loc.section} > ${loc.subsection}`;
        btn.className = selectedRoom === `${loc.section}-${loc.subsection}` ? 'active' : '';
        btn.onclick = () => {
          selectedRoom = `${loc.section}-${loc.subsection}`;
          renderSidebar();
          renderChatroom();
        };
        locDiv.appendChild(btn);
      });
    }

    function renderChatroom() {
      document.getElementById('roomHeader').textContent = selectedRoom;
      const chatDiv = document.getElementById('chatroom');
      chatDiv.innerHTML = '';
      const relevant = messages.filter(m => m.room === selectedRoom);
      relevant.forEach(m => {
        const msg = document.createElement('div');
        msg.innerHTML = `<span class='chat-user' onclick='showUser("${m.username}")'>${m.charname}</span>: ${m.text}`;
        chatDiv.appendChild(msg);
      });
      const enabled = !!selectedCharacter;
      document.getElementById('messageInput').disabled = !enabled;
      document.getElementById('sendBtn').disabled = !enabled;
    }

    function showUser(username) {
      alert('User: ' + username);
    }

    async function sendMessage() {
      const msg = document.getElementById('messageInput').value;
      if (!msg || !selectedCharacter || !selectedRoom) return;
      const payload = [{
        room: selectedRoom,
        charname: selectedCharacter.name,
        pfp: selectedCharacter.pfp,
        text: msg,
        username: currentUser
      }];
      await fetch(`${API_BASE}/Messages`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      messages.push(payload[0]);
      document.getElementById('messageInput').value = '';
      renderChatroom();
    }
  </script>
</body>
</html>
