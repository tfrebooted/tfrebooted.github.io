<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyberion RP Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login" class="active">
    <div class="login-box">
      <h2>Enter Username</h2>
      <input id="username" placeholder="Username" /><br />
      <button onclick="submitAuth()">Enter</button>
      <p style="margin-top:10px; font-size: 0.9em;"><a href="https://docs.google.com/forms/d/e/1FAIpQLSfxD-aSS9bBj2GzrhaZ3FoZhDKcr6B1gz6M5CMVYyA14MeRxA/viewform?usp=dialog" target="_blank" style="color:#0ff">Request Account</a></p>
      <p style="margin-top:10px; font-size: 0.9em; cursor:pointer; color:#0ff" onclick="adminBypass()">Admin Debug Mode</p>
    </div>
  </div>

  <div id="chat">
    <div class="chat-container">
      <div class="sidebar">
        <h3>Characters</h3>
        <div id="charList"></div>
        <h3>Locations</h3>
        <div id="locList"></div>
      </div>
      <div class="main">
        <div id="roomHeader">Select a room</div>
        <div class="chatroom" id="chatroom"></div>
        <div class="sendbar">
          <input id="messageInput" placeholder="Type message..." disabled />
          <button onclick="sendMessage()" disabled id="sendBtn">Send</button>
        </div>
        <div class="character-locked" id="lockedMsg" style="display:none">
          Request @definitely.kevin in Discord for a character!
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let characters = [];
    let chatrooms = [];
    let messages = [];
    let selectedCharacter = null;
    let selectedRoom = null;

    const API_BASE = 'https://sheets.livepolls.app/api/spreadsheets/3f3f36a9-ffa1-453e-b4f1-57bd92e4d55c';

    async function submitAuth() {
      const user = document.getElementById('username').value;
      try {
        const res = await fetch(`${API_BASE}/Users`, { headers: { 'Content-Type': 'application/json' } });
        const data = await res.json();
        const users = Array.isArray(data.rows) ? data.rows : [];
        const found = users.find(u => u.username === user);
        if (!found) return alert('User not found. Use the Request Account link to sign up.');
        currentUser = user;
        loadApp();
      } catch (e) {
        alert('Error retrieving users.');
        console.error(e);
      }
    }

    function adminBypass() {
      currentUser = 'Admin';
      loadApp();
    }

    async function loadApp() {
      document.getElementById('login').classList.remove('active');
      document.getElementById('chat').classList.add('active');
      await fetchData();
      renderSidebar();
    }

    async function fetchData() {
      const charRes = await fetch(`${API_BASE}/Characters`);
      characters = (await charRes.json()).rows || [];

      const locRes = await fetch(`${API_BASE}/Chatrooms`);
      chatrooms = (await locRes.json()).rows || [];

      const msgRes = await fetch(`${API_BASE}/Messages`);
      messages = (await msgRes.json()).rows || [];
    }

    function renderSidebar() {
      const charDiv = document.getElementById('charList');
      charDiv.innerHTML = '';
      const userChars = characters.filter(c => c.username === currentUser);
      if (userChars.length === 0) {
        document.getElementById('lockedMsg').style.display = 'block';
      } else {
        document.getElementById('lockedMsg').style.display = 'none';
        userChars.forEach(char => {
          const btn = document.createElement('button');
          btn.textContent = char.name;
          btn.onclick = () => selectedCharacter = char;
          charDiv.appendChild(btn);
        });
      }

      const locDiv = document.getElementById('locList');
      locDiv.innerHTML = '';
      chatrooms.forEach(loc => {
        const btn = document.createElement('button');
        btn.textContent = `${loc.section} > ${loc.subsection}`;
        btn.onclick = () => {
          selectedRoom = `${loc.section}-${loc.subsection}`;
          renderChatroom();
        };
        locDiv.appendChild(btn);
      });
    }

    function renderChatroom() {
      document.getElementById('roomHeader').textContent = selectedRoom;
      const chatDiv = document.getElementById('chatroom');
      chatDiv.innerHTML = '';
      const relevant = messages.filter(m => m.room === selectedRoom);
      relevant.forEach(m => {
        const msg = document.createElement('div');
        msg.innerHTML = `<span class='chat-user' onclick='showUser("${m.username}")'>${m.charname}</span>: ${m.text}`;
        chatDiv.appendChild(msg);
      });
      const enabled = !!selectedCharacter;
      document.getElementById('messageInput').disabled = !enabled;
      document.getElementById('sendBtn').disabled = !enabled;
    }

    function showUser(username) {
      alert('User: ' + username);
    }

    async function sendMessage() {
      const msg = document.getElementById('messageInput').value;
      if (!msg || !selectedCharacter || !selectedRoom) return;
      const payload = [{
        room: selectedRoom,
        charname: selectedCharacter.name,
        pfp: selectedCharacter.pfp,
        text: msg,
        username: currentUser
      }];
      await fetch(`${API_BASE}/Messages`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      messages.push(payload[0]);
      document.getElementById('messageInput').value = '';
      renderChatroom();
    }
  </script>
</body>
</html>
